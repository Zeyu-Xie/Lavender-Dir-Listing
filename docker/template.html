<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- base url -->
    <base href="#">

    <!-- charset info -->
    <meta charset="UTF-8">

    <!-- basic info -->
    <meta name="author" content="Zeyu-Xie/Lavender-Dir-Listing">
    <meta name="keywords" content="">
    <meta name="description" content="Generated by Zeyu-Xie/Lavender-Dir-Listing.">

    <!-- open graph -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:image" content="https://zeyu-xie.github.io/Myosotis-Web/Scholar_Lite/favicon.ico">
    <meta property="og:description" content="Generated by Zeyu-Xie/Lavender-Dir-Listing.">

    <!-- browser info -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <!-- system info -->
    <meta name="apple-mobile-web-app-title" content="{{ title }}">
    <meta name="HandheldFriendly" content="true">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- search engine info -->
    <meta name="robots" content="index, follow">

    <!-- other meta info -->
    <meta content="always" name="referrer">

    <!-- icons -->
    <link rel="apple-touch-icon" href="https://zeyu-xie.github.io/Myosotis-Web/Scholar_Lite/favicon.ico">
    <link rel="icon" href="https://zeyu-xie.github.io/Myosotis-Web/Scholar_Lite/favicon.ico">

    <!-- web title -->
    <title>{{ title }}</title>

    <!-- css style sheet -->
    <link rel="stylesheet" href="https://zeyu-xie.github.io/Myosotis-Web/Scholar_Lite/index.css">

    <!-- script: Latex -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

</head>

<body>
    <header>
        <h1 style="display: none;">{{ title }}</h1>
        <nav>
            <a href="../">Back</a>
        </nav>
    </header>
    <section>
        <h1>{{ relpath }}</h1>
        <ul>
            {% for item in item_list %}
            <li><a href="./{{ item }}">{{ item }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <footer>
        <p>
            ©️ <time class="current_year">[Current Year]</time> <a href="https://zeyu-xie.github.io"
                class="author">[Author]</a>. All rights reserved.
        </p>
        <nav>
            <a href="mailto:{{ email }}">Email</a> |
            <a href="{{ website_url }}">{{ website_name }}</a>
        </nav>
    </footer>

    <script src="https://zeyu-xie.github.io/Myosotis-Web/Scholar_Lite/index.js"></script>
</body>

</html>
