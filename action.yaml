name: "Lavender Dir Listing"
description: "A GitHub action for listing files of GitHub repositories."

author: "Acan"
branding:
  color: "red"
  icon: "upload-cloud"

inputs:
  SOURCE:
    description: "Folder to list files from."
    required: false
    default: "."
  FOLDER:
    description: "Folder to save the listing."
    required: false
    default: "./dict"
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      shell: bash
      run: |
        python3 -m pip install --upgrade pip
        pip install -r ./requirements.txt

    - name: Run Python script
      shell: bash
      run: python3 index.py
